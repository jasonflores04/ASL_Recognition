<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="utf-8" />
  <title>ASL Live Capture</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 40px; }
    video, canvas { border: 2px solid #ccc; width: 320px; height: 240px; }
    button { margin-top: 10px; padding: 8px 14px; cursor: pointer; }
    #prediction { font-size: 20px; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>ASL Realtime Prediction</h2>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" width="320" height="240" style="display:none;"></canvas><br>
  <button id="capture">ðŸ“¸ Take Photo & Predict</button>
  <div id="prediction">Prediction: â€”</div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const predDiv = document.getElementById("prediction");

    async function setupCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("Camera access denied or unavailable: " + err);
      }
    }

    async function captureAndPredict() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataURL = canvas.toDataURL("image/png");
      const response = await fetch("/predict_base64", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ image: dataURL })
      });
      const result = await response.json();
      predDiv.textContent = result.prediction
        ? "Prediction: " + result.prediction
        : "Error: " + result.error;
    }

    document.getElementById("capture").addEventListener("click", captureAndPredict);
    setupCamera();
  </script>
</body>



<head>
  <meta charset="UTF-8">
  <title>ASL Recognition Showcase</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body class="has-background-light">

<section class="section">
  <div class="container has-text-centered">
    <h1 class="title is-2">ASL Recognition Showcase</h1>
    <p class="subtitle">Click below to test the trained ASL model</p>

    <button id="generateBtn" class="button is-primary is-large">
      Generate Random Image
    </button>

    <div class="box mt-5">
      <figure class="image is-256x256 is-inline-block">
        <img id="aslImage" src="" alt="ASL Sign" style="display: none;">
      </figure>
      <h2 id="prediction" class="title is-3 mt-3"></h2>
      <p id="filename" class="subtitle is-5 has-text-grey"></p>
    </div>
  </div>
</section>

<script>
document.getElementById("generateBtn").addEventListener("click", async () => {
  try {
    const response = await fetch("/random");  
    const data = await response.json();

    if (data.error) {
      alert(data.error);
      return;
    }

    // Update image
    const imgElement = document.getElementById("aslImage");
    imgElement.src = "data:image/png;base64," + data.image;
    imgElement.style.display = "block";

    // Update prediction + filename
    document.getElementById("prediction").innerText = "Prediction: " + data.prediction;
    document.getElementById("filename").innerText = "Actual: " + data.filename[0];

  } catch (err) {
    console.error(err);
    alert("Error fetching image.");
  }
});
</script>

</body>
